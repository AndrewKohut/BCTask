<!DOCTYPE html>
<html>
   <head>
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="static/css/bootstrap.min.css" rel="stylesheet">
     <link href="static/css/style.css" rel="stylesheet">
     <script src="static/jquery-latest.min.js" type="text/javascript"></script>
	 <title>Contact</title>
	 <link href="/static/images/main.ico" rel="shortcut icon" type="image/x-icon" />
   </head>
   <body>
		<div class="container div_colors" style="padding:51px;">
            <form id="myform" method="post" action="feedback">
                <input type="text" autocomplete="off" name="name" placeholder="Your name" required/>
                <input type="email" autocomplete="on" name="email" placeholder="E-mail" required/>
                <textarea cols=0 rows=0 style="height:150px;text-align:left;" name="text">
                    
                </textarea>
                <input type="submit" value="Send" style="width:auto;"/>
            </form>
		</div>
   </body>
   
   <script>
	var frm = $('#myform');
	console.log(frm);
    frm.submit(function (ev) {
        $.ajax({
            type: frm.attr('method'),
            url: frm.attr('action'),
            data: frm.serialize(),
            success: function (data) {
				alert("Thanks for your feedback!")
				window.location.replace("/");
            },
			error: function(data){
				alert("Something hapens, try again later!")
			}
        });
        ev.preventDefault();
    });
	</script>
   <script src="static/js/bootstrap.min.js"></script>
</html>
