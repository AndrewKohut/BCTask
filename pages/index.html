<html>
   <head>
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">  
     <link href="static/css/bootstrap.min.css" rel="stylesheet">
     <link href="static/css/style.css" rel="stylesheet">
	 <link href="/static/images/main.ico" rel="shortcut icon" type="image/x-icon" />
	 <title>Main</title>
   </head>
   <body>
		<div class="container div_colors" style="padding:15px;">
			<div class="photo_div">
				<img class="image" width="100%" src="static/images/photo.jpg" />
                <div class="social">
                    <a href="https://plus.google.com/102279909408658432253" target="_blank"> <img class="social_button" src="static/images/google.png" alt="Google Plus"/></a>
                    <a href="skype:cleo16z?add" target="_blank"><img class="social_button" src="static/images/skype.png"/></a>
                    <a href="http://ua.linkedin.com/in/andrewkohut" target="_blank"><img class="social_button" src="static/images/linkedin.png"/></a>
                    <a href="https://www.facebook.com/andrew.kohut.12" target="_blank"><img class="social_button" src="static/images/facebook.png"/></a>
                </div>
				<a href="contact" class="write_button">Write to me</a>
            </div>
            
			<div class="container" style="float:left; max-width:70%;">
				<p style="margin-bottom:0px;font-family: monospace;font-size: 30px;">Andrew Kohut</p>
				<p style="margin-top:0px;font-family: Andale Mono, monospace;font-size: 15px;">Freelancer</p>
                
				{% for sticker in stickers %}
					<div class="sticker" style="float:left; margin-bottom:10px;margin-right:10px;width:auto; height:auto;background:#{{ sticker.color['body'] }};border-radius:10px;">
						<div class="sticker-top" style="width:100%; height:40px;background:#{{ sticker.color['header'] }}">	
							<p class="sticker-caption">{{ sticker.caption }}</p>
						</div>
						<ul style="margin-top:10px;margin-right:10px;list-style-type:{{ sticker.list_type }}">
								{% for item in sticker.items %}
									<li>{{ item }}</li>
								{% endfor %}
							</ul>
					</div>
				{% endfor %}
            </div>
        </div>
   </body>
</html>
